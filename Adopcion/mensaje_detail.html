<body>
  <div class="container pet_d">
    <div class="pet_detalle" id="messa_deta">
    </div>
  </div>
</body>
<!-- JS -->
<script src="js/Data.js"></script>
<script type="text/javascript" src="js/pets_detail.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
crossorigin="anonymous"></script>
<script>
var valor = window.location.search;
const urlParams = new URLSearchParams(valor);
var pet = urlParams.get('id');

mensajes.forEach((msg, i) => {
  if(pet == i){
    document.querySelector('#messa_deta').innerHTML += `
    <div class="row card">
      <div>
        <a href="mensajes.html" role="button"><i class="bi fa-2x bi-arrow-left-circle-fill button_a"></i></a>
        <img src="${msg.img}" alt="" class="img_ava">
      </div>
      <div id="header-chat">
        ${msg.nombre}
      </div>
      <div id="chat">
        <div id="mensajes">
          <div class="mensaje-amigo">
            <div class="fecha">${msg.hora}</div>
            <div class="contenido">
              ${msg.mensaje}
            </div>
          </div>
        </div>
      </div>
      <div id="caja-mensaje">
        <input type="text" placeholder="Aa">
      </div>
    </div>
    `;
  }
});
</script>
<!-- JS -->
</html>
