<body>
  <div class="container">
    <div class="interfaz_principal">
      <div class="row">
        <h3>Adopta una adorable mascota</h3>
        <div class="categorias">
          <h5>Categorías de mascotas</h5>
          <button type="button" name="button" class="btn_categoria pet_category" category="Perro">
            <div class="circulo_btn">
              <img src="img/perros.png" alt="" class="img img-responsive">
            </div>
            Perros
          </button>
          <button type="button" name="button" class="btn_categoria pet_category" category="Gato">
            <div class="circulo_btn">
              <img src="img/gatos.png" alt="" class="img img-responsive">
            </div>
            Gatos
          </button>
        </div>
        <header class="fijada">
          <nav class="nav style_nav">
            <ul>
              <li>
                <a aria-current="page" href="pets.html"><i class="bi bi-house me-2"></i> Home</a>

              <li>
                <a aria-current="page" href="mensajes.html"><i class="bi bi-chat"></i> Mensajes</a>

              <li>

              <li>
                <a aria-current="page" href="perfil.html"><i class="bi bi-person"></i> Perfil</a>
              </li>
            </ul>
          </nav>
        </header>
        <div class="row pet" id="pets"></div>
      </div>
    </div>
    <a href="#" class="scroll-top" title="Ir arriba">
      <i class="fa fa-angle-up"></i>

  </div>

<!-- JS -->
<script src="js/Data.js"></script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"
integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
crossorigin="anonymous"></script>
<script type="text/javascript">
$(window).scroll(function() {
  if ($(this).scrollTop() > 300) {
    $('a.scroll-top').fadeIn('slow');
  } else {
    $('a.scroll-top').fadeOut('slow');
  }
});
$('a.scroll-top').click(function(event) {
  event.preventDefault();
  $('html, body').animate({scrollTop: 0}, 100);
});
</script>
<!-- JS -->
